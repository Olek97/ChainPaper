<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChainPaper: An open-source, collaborative archive of key blockchain and cryptocurrency whitepapers and documents. Browse by section, download the papers you're interested in, and contribute by adding new documents!">
    <title>ChainPaper - Whitepaper Archive</title>
    <link rel="icon" href="./favicon.webp" type="image/webp">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            overflow-y: auto; 
            overflow-x: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh; 
        }
        aside {
            width: 200px;
            padding: 15px;
            border-right: 1px solid #cccccc;
            background-color: #f0f0f0;
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            height: 100%; 
        }
        nav#sectionList {
            flex-grow: 1; 
            overflow-y: auto; 
            margin-bottom: 15px; 
        }
        main {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; 
        }
        h1 {
            font-size: 24px;
            color: #000000;
            margin-top: 0;
            margin-bottom: 20px; 
            flex-shrink: 0; 
            text-align: center;
        }
        h2 {
            font-size: 20px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 5px;
        }
        p {
            margin-top: 0;
            margin-bottom: 10px;
        }
        nav ul, #pdfListContainer {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav li a {
            text-decoration: none;
            color: #0000ff;
            display: block;
            padding: 5px 0;
        }
        nav li a:hover {
            text-decoration: underline;
            color: #ff0000;
        }
        nav li a.active {
            font-weight: bold;
            color: #000000;
            text-decoration: none;
        }
        .file-item {
            border: 1px solid #dddddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .file-item p {
            font-size: 14px;
            margin: 3px 0;
        }
        .action-link {
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 3px 6px;
            border: 1px solid;
            margin-right: 5px;
            margin-bottom: 5px; 
        }
        .download-link {
            color: #0000ff;
            border-color: #0000ff;
            background-color: #e0e0ff;
        }
        .download-link:hover {
            background-color: #d0d0ff;
            text-decoration: underline;
        }
        .view-link {
            color: #006400;
            border-color: #006400;
            background-color: #e0ffe0;
        }
        .view-link:hover {
            background-color: #d0ffd0;
            text-decoration: underline;
        }
        .message {
            color: #333333;
            font-style: italic;
            margin-top: 20px;
        }
        .github-link-container {
            padding-top: 15px; 
            text-align: center; 
            border-top: 1px solid #cccccc; 
            flex-shrink: 0; 
        }
        .add-paper-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .add-paper-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            text-decoration: none;
        }
        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto; 
            }
            aside {
                width: 100%;
                height: auto; 
                min-height: 0; 
                border-right: none;
                border-bottom: 1px solid #cccccc;
                padding: 10px; 
            }
            nav#sectionList {
                max-height: 200px; 
                overflow-y: auto;
            }
            main {
                padding: 10px; 
            }
            h1 {
                font-size: 20px; 
                margin-bottom: 15px;
            }
            h2 {
                font-size: 18px; 
            }
            .github-link-container {
                padding-top: 15px;
                padding-bottom: 10px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <h1>ChainPaper</h1>
            <nav id="sectionList">
                <ul></ul>
            </nav>
            <div class="github-link-container">
                <a href="https://github.com/Olek97/ChainPaper/" target="_blank" class="add-paper-button">
                    Add a paper
                </a>
            </div>
        </aside>

        <main>
            <header>
                <h2 id="currentSectionTitle"></h2>
            </header>

            <section id="pdf-display-area">
                <ul id="pdfListContainer" class="hidden">
                </ul>
                <p id="noFilesMessage" class="message hidden">
                    No PDF files available in this section.
                </p>
                 <p id="selectSectionMessage" class="message hidden">
                    Please select a section from the sidebar to view PDFs.
                </p>
                 <p id="loadingMessage" class="message">
                    Loading documents...
                </p>
            </section>
        </main>
    </div>

    <script>
        const sectionListUl = document.querySelector('#sectionList ul');
        const pdfListUl = document.getElementById('pdfListContainer');
        const noFilesMessage = document.getElementById('noFilesMessage');
        const selectSectionMessage = document.getElementById('selectSectionMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const currentSectionTitleElement = document.getElementById('currentSectionTitle');
        let activeSection = null;
        let sitePdfData = {};

        function renderPdfsForSection(sectionName) {
            currentSectionTitleElement.textContent = sectionName;
            pdfListUl.innerHTML = ''; 
            
            noFilesMessage.classList.add('hidden');
            selectSectionMessage.classList.add('hidden');

            const files = sitePdfData[sectionName];

            if (!files || files.length === 0) {
                noFilesMessage.classList.remove('hidden');
                pdfListUl.classList.add('hidden'); 
                return;
            }
            
            pdfListUl.classList.remove('hidden');
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                
                let content = `<h3>${file.title || file.name}</h3>`;
                if (file.size) {
                    content += `<p><em>Size:</em> ${file.size}</p>`;
                }
                content += `<p>
                                <a href="${file.path}" target="_blank" class="action-link view-link">View</a>
                                <a href="${file.path}" download="${file.name}" class="action-link download-link">Download Document</a>
                           </p>`;
                
                listItem.innerHTML = content;
                pdfListUl.appendChild(listItem);
            });
        }

        function renderSectionLinks() {
            sectionListUl.innerHTML = ''; 
            Object.keys(sitePdfData).forEach(sectionName => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = sectionName;
                if (sectionName === activeSection) {
                    link.classList.add('active');
                }

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    setActiveSection(sectionName);
                    renderPdfsForSection(sectionName);
                });
                listItem.appendChild(link);
                sectionListUl.appendChild(listItem);
            });
        }

        function setActiveSection(sectionName) {
            activeSection = sectionName;
            renderSectionLinks(); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadingMessage.classList.remove('hidden');
            pdfListUl.classList.add('hidden');
            noFilesMessage.classList.add('hidden');
            selectSectionMessage.classList.add('hidden');

            fetch('./manifest.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    sitePdfData = data;
                    loadingMessage.classList.add('hidden');
                    const sectionNames = Object.keys(sitePdfData);
                    
                    if (sectionNames.length > 0) {
                        setActiveSection(sectionNames[0]); 
                        renderPdfsForSection(activeSection); 
                    } else {
                        currentSectionTitleElement.textContent = "No Sections Available";
                        selectSectionMessage.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error("Could not load manifest.json:", error);
                    loadingMessage.classList.add('hidden');
                    currentSectionTitleElement.textContent = "Error";
                    selectSectionMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
